<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>RACE AWAY</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div id="Header">
            <h1>RACE AWAY</h1>
    </div>

    <div class="timer-container">
    <div class="timer" id="timer">0:00:00</div>
        <button id="startButton" onclick="startTimer()">Start</button>
        <button id="EndButton" onclick="endTimer()">Pause</button>
        <button id="lapButton" onclick="lapTimer()">Lap</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
